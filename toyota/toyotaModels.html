<!--This program creates a webpage that has diffrent types of toyota models that the user can click

    <!--Body of the website-->
    <body>

        <!--Creates a link to return to the main webpage-->

        <p style="color:white;">Toyota Supra</p>

        <!--inserts picture and links image to the toyota camry page when clicked-->
